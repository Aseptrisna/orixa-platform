# Nginx config untuk API
# File: /etc/nginx/sites-available/orixa-api
# Symlink: sudo ln -s /etc/nginx/sites-available/orixa-api /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name api-orixa.sta.my.id;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api-orixa.sta.my.id;

    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api-orixa.sta.my.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api-orixa.sta.my.id/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Logging
    access_log /var/log/nginx/orixa-api-access.log;
    error_log /var/log/nginx/orixa-api-error.log;

    # Max upload size (untuk upload gambar menu)
    client_max_body_size 10M;

    location / {
        proxy_pass http://127.0.0.1:8023;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (untuk Socket.IO)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeout untuk WebSocket
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # Disable buffering untuk realtime
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # Socket.IO specific path
    location /socket.io/ {
        proxy_pass http://127.0.0.1:8023/socket.io/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Long timeout untuk persistent connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }
}
